<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound-to-Animation Sync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #000428, #004e92);
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0 30px;
        }
        a.button {
            display: inline-block;
            text-decoration: none;
            background: #ff4b2b;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a.button:hover {
            background: #ff3c1a;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Sound-to-Animation Sync</h1>

    <a href="/live-animation" class="button">Go to Live Animation</a>

</html>
