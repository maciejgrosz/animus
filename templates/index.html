<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Audio Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px;
            position: absolute;
            top: 10px;
            z-index: 10; /* Ensure controls stay on top */
        }

        button, select {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90vw;   /* 90% of viewport width */
            height: 80vh;  /* 80% of viewport height */
            transform: translate(-50%, -50%);
            border: 2px solid #444;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="record-btn">Start Recording</button>
        <button id="stop-btn" disabled>Stop Recording</button>
        <select id="mode-selector">
            <option value="frequency">Frequency Bars</option>
            <option value="waveform">Waveform</option>
            <option value="radial">Radial Burst</option>
        </select>
    </div>
    <canvas id="audio-visualizer"></canvas>
    <div class="status">
        Status: <span id="status">Idle</span>
    </div>
    <script src="/static/js/audioProcessor.js"></script>
</body>
</html>
