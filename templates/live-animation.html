<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Audio Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 25%;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 10;
            justify-content: space-between;
            border: 2px solid #444;
            border-radius: 10px;
            margin: 10px;
        }

        .sidebar button, .sidebar select {
            width: 90%;
            margin: 5%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #0c6a12;
            color: white;
            transition: background-color 0.3s ease;
            height: 50px;
        }

        .sidebar button:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }

        .sidebar button:hover:not(:disabled), .sidebar select:hover {
            background-color: #0056b3;
        }

        .sidebar select {
            font-size: 18px;
            padding: 10px;
            height: 50px;
            text-align: center;
            text-align-last: center;
        }

        .sidebar input[type="range"] {
            width: 90%;
            margin: 0 auto;
        }

        .sidebar .back-button {
            text-decoration: none;
            color: white;
            background-color: #ff4b2b;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 14px;
            width: 90%;
            margin: 0 auto;
        }

        .sidebar .back-button:hover {
            background-color: #ff3c1a;
        }

        .main-content {
            flex-grow: 1;
            position: relative;
            padding: 20px;
            border: 2px solid #444;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 10px;
        }

        .status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <button id="toggle-btn">Start</button>
        <select id="mode-selector">
            <option value="frequency">Frequency Bars</option>
            <option value="waveform">Waveform</option>
            <option value="radial">Radial Burst</option>
            <option value="spiral">Spiral</option>
            <option value="particle">Particle System</option>
            <option value="combined">Combined</option>
            <option value="mandelbrot">Mandelbrot Fractal</option>
            <option value="julia">Julia Fractal</option>
            <option value="dynamic-fractal">Dynamic Fractal</option>
        </select>
        <label for="sensitivity-slider">Sensitivity:</label>
        <input type="range" id="sensitivity-slider" min="0.1" max="5" step="0.1" value="1">
        <span id="sensitivity-value">1.00</span>
    </div>
    <a href="/" class="back-button">Back to Home</a>
</div>
<div class="main-content">
    <canvas id="audio-visualizer"></canvas>
    <div class="status">
        Status: <span id="status">Idle</span>
    </div>
</div>

<!-- Load JavaScript -->
<script type="module" src="./static/js/main.js"></script>
<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
